<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1 style="color: darkorange;">CHOOSE YOUR MOVE</h1>
    </header>
    <div class="container">
        <div class="row" class="center">
            <div class="col-lg-4" id="rock" onclick="game(1)"><img src="./images/rock.png" alt="ROCK"></div>
            <div class="col-lg-4" id="paper" onclick="game(2)"><img src="./images/paper.png" alt="PAPER"></div>
            <div class="col-lg-4" id="scissor" onclick="game(3)"><img src="./images/scissor.png" alt="SCISSOR"></div>


        </div>
    </div>
    <h1 style="color: burlywood;">COMPUTER'S MOVE</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="output"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="result"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
